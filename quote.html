<html>
<head>
	<style>
	   
	   .pullquote {
	       margin:10px 0px 10px 0px;

	       font-size:100px;
	       font-weight:bold;
	       line-height:.8;
	   }
	   
	   .quote {
	       padding:10px 0px 0px 10px;
	   }

	       text-align:right;
	   }

	</style>

	<div class="pullquote">

		</div>
	</div>

</html>
